<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
	</head>
	<body>
		<div th:object="${post}">
			<h1 th:text="*{title}"></h1>
			<h3 th:text="*{content.text}"></h3>
			<p th:text="${post.postId}"></p>
			<p th:text="${post.created}"></p>
		</div>
		<div th:switch="${postReplies}">
			<ul th:case="*">
				<li th:each="postReply : ${postReplies}">
					<p th:text="${postReply.content.text}"></p>
					<div th:switch="${postReply.replies}">
						<ul th:case="*">
							<li th:each="reply : ${postReply.replies}">
								<p th:text="${reply.content.text}"></p>
							</li>
						</ul>
					</div>
					<form action="#" th:action="@{/post/} + ${post.postId} + @{/} + ${postReply.replyId}" th:object="${reply}" method="post">
						<div th:object="${content}">
							<input
								type="text"
								field="*{text}"
								name="text"
								id="replyText"
								placeholder="What's on your mind?">
							
							<label for="text">Audio file</label>
							<input
								type="file"
								field="*{audio}"
								name="audio"
								id="replyAudio"
								accept="audio/*">
						</div>
						<input type="submit" value="Add comment">
					</form>
				</li>
			</ul>
		</div>
		<form enctype="multipart/form-data" action="#" th:action="@{/post/} + ${post.postId}" th:object="${reply}" method="post">
			<div th:object="${content}">
				<input
					type="text"
					field="*{text}"
					name="text"
					id="text"
					placeholder="What's on your mind?">
				
				<label for="text">Audio file</label>
				<input type="button" onclick="recordAudio(this)" value="Record">
				<script>
					let record = false;
					let mediaRecorder;
					let chunks = [];
					
					function recordAudio(el) {
						if(!record) {
							navigator.mediaDevices.getUserMedia({audio: true, video: false})
								.then((stream) => {
									mediaRecorder = new MediaRecorder(stream);
									
									mediaRecorder.ondataavailable = (e) => {
										chunks.push(e.data);
									}
									
									mediaRecorder.onstop = (e) => {
										let audioPlayer = document.getElementById('player');
										
										const blob = new Blob(chunks, {type: "audio/ogg; codecs=opus"});
										chunks = [];
										const audioUrl = window.URL.createObjectURL(blob);
										audioPlayer.src = audioUrl;
									}
									
									mediaRecorder.start();
									record = !record;
									changeButtonValue(el);
								})
								.catch((err) => {
								console.log(err);
							});
						} else {
							mediaRecorder.stop();
							record = !record;
							changeButtonValue(el)
						}
					}
					
					function changeButtonValue(el) {
						if(el.getAttribute("value") === "Record") {
							el.setAttribute("value", "Stop");
						} else {
							el.setAttribute("value", "Record");
						}
					}
				</script>
				<input
					type="file"
					onchange="play(this)"
					field="*{audio}"
					name="audio"
					id="audio"
					accept="audio/*"
					capture>
				<script>
					function play(el) {
						let player = document.getElementById('player');
						
						if(!el.files.length) return;
						const audioUrl = URL.createObjectURL(el.files[0]);
						player.src = audioUrl;
					}
				</script>
				<audio id="player" controls></audio>
			</div>
			<input type="submit" value="Add comment">
		</form>
	</body>
</html>
